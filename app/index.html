<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Magister for chrome</title>

        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/sidebar.css">
        <link rel="stylesheet" href="styles/login.css">
        <link rel="stylesheet" href="styles/loader.css">
        <!-- endbuild -->
    </head>
    <body>
        <!-- Schoolkiezer -->
        <script id="schoolkiezen" type="x-tmpl-mustache">
            <form target="_blank" class="mgstr-school">
                <input class="form-control" type="text" id="schoolsearch" placeholder="School">
                <div class="list-group schoolresult"></div>
                <input class="btn btn-default btn-submit-school" type="submit" value="KIES MIJN SCHOOL">
            </form
        </script>

        <!-- Login -->
        <script id="schoollogin" type="x-tmpl-mustache">
            <form target="_blank" class="mgstr-login">
                <input class="form-control mgstr-userlogin mgstr-user" type="text" placeholder="Gebruikersnaam">
                <input class="form-control mgstr-userlogin mgstr-pass" type="password" placeholder="Wachtwoord">
                <input class="btn btn-default btn-submit-login" type="submit" value="Inloggen">
            </form>
        </script>

        <!-- Scholencontainer -->
        <script id="schoolcontainer" type="x-tmpl-mustache">
            <div class="login">
                <img class="login-logo" src="images/magister.png">
                <div class="login-container">
                    <img class="loader-img" src="images/loader.png">
                </div>
                <span class="badge">BETA</span>
                <div class="version">Version 0.0.1</div>
            </div>
        </script>

        <script id="magisterframecontainer" type="x-tmpl-mustache">
            <webview id="magisterframe" src="http://www.google.com/" style="width:640px; height:480px"></webview>
        </script>

        <div id="app"></div>

        <!-- <iframe id="theFrame" src="sandbox.html" style="display: none;"></iframe> -->
        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/mustache.js/mustache.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/index.js -->
        <script src="scripts/magister.js"></script>
        <script src="scripts/index.js"></script>
        <!-- endbuild -->
    </body>
</html>
