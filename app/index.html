<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Magister for chrome</title>

        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/material-design-lite/material.min.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
          <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Magister</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
          </div>
        </header>
        <div class="mdl-layout__drawer">
          <span class="mdl-layout-title">Magister</span>
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Agenda</a>
            <a class="mdl-navigation__link" href="">Huiswerk</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
          </nav>
        </div>
        <main class="mdl-layout__content">
          <div class="page-content">
            <div class="mdl-card mdl-shadow--2dp mdl-center-card-top">
              <div class="mdl-card__title mdl-card--expand">
                <form action="#">
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="searchschool" />
                    <label class="mdl-textfield__label" for="searchschool">Zoek je school</label>
                  </div>
                  <div class="mdl-card--border">
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect mdl-card--block" for="option-0">
                      <input type="radio" id="option-0" class="mdl-radio__button" value="Farel" />
                      <span class="mdl-radio__label">Farel</span>
                    </label>
                     <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect mdl-card--block" for="option-1">
                      <input type="radio" id="option-1" class="mdl-radio__button" value="Corlear" />
                      <span class="mdl-radio__label">Corlear</span>
                    </label>
                     <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect mdl-card--block" for="option-2">
                      <input type="radio" id="option-2" class="mdl-radio__button" value="Hoogeland" />
                      <span class="mdl-radio__label">Hoogeland</span>
                    </label>
                  </div>
                </form>
              </div>
              <div class="mdl-card__actions mdl-card--border">
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Bevestig</a>
              </div>
            </div>

            <div class="mdl-card mdl-shadow--2dp mdl-center-card-top">
              <div class="mdl-card__title mdl-card--expand">
                <form action="#">
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="school" disabled="true" value="Corlear" />
                    <label class="mdl-textfield__label" for="school">School</label>
                  </div>
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="username" />
                    <label class="mdl-textfield__label" for="username">Gebruikersnaam</label>
                  </div>
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="password" id="password" />
                    <label class="mdl-textfield__label" for="password">Wachtwoord</label>
                  </div>
                </form>
              </div>
              <div class="mdl-card__actions mdl-card--border">
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Login</a>
              </div>
            </div>

          </div>
        </main>
      </div>
        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/material-design-lite/material.min.js"></script>
        <script src="bower_components/handlebars/handlebars.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/index.js -->
        <script src="scripts/index.js"></script>
        <!-- endbuild -->
    </body>
</html>
