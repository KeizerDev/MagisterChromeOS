<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Magister for chrome</title>

        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/sidebar.css">
        <!-- endbuild -->
    </head>
    <body>
        <div class="navbar">
            <ul>
                <li class="logo">
            	   <img style="height: 50px;" class="img-circle" src="images/avatar.jpg"> 
                </li>
    			<li>
    				<i class="glyphicon glyphicon-dashboard"></i>
    				<span>Dashboard</span>
    			</li>
    			<li>
    				<i class="glyphicon glyphicon-calendar"></i>
    				<span>Agenda</span>
    			</li>
    			<li>
    				<i class="glyphicon glyphicon-paperclip"></i>
    				<span>Opdrachten</span>
    			</li>
    			<li>
    				<i class="glyphicon glyphicon-education"></i>
    				<span>Cijfers</span>
    			</li>
    			<li>
    				<i class="glyphicon glyphicon-user"></i>
    				<span>Absentie</span>
    			</li>
    			<li>
    				<i class="glyphicon glyphicon-cog"></i>
    				<span>Instellingen</span>
    			</li>
        	</ul>
        </div>
        <div class="l-content"> 
            <div class="container">
            <div class="alert alert-info" role="alert">Still in beta</div>
                <div class="col-xs-6 panel-item">
                    <div class="panel panel-default">
                      <div class="panel-heading">Vandaag</div>
                      <div class="panel-body">Panel Content</div>
                    </div>
                </div>
                <div class="col-xs-6 panel-item">
                    <div class="panel panel-default">
                      <div class="panel-heading">Panel with panel-default class</div>
                      <div class="panel-body">Panel Content</div>
                    </div>
                </div>
            </div>
        </div>
       
        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/index.js -->
        <script src="scripts/index.js"></script>
        <!-- endbuild -->
    </body>
</html>
